<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>App Status: {{ appStatus | async }}</h3>
      <hr>
      <div class="form-group">
        <div class="form-group">
          <label for="status">Select list:</label>
          <select class="form-control" id="status" [(ngModel)]="filteredStatus">
            <option *ngFor="let status of statuses" [value]="status.value">
              {{ status.name }}
            </option>
          </select>
        </div>
      </div>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status' | sort"
          [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 15 }}</strong> |
          {{ server.instanceType | uppercase | reverse }} |
          {{ server.started | date:'fullDate' | uppercase }}
        </li>
      </ul>
      <hr>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
    </div>
  </div>
</div>
